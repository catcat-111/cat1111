<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>點心</title>
<style>
  .center-image {
     display: block;
       margin: 0 auto;
         max-width: 80%;
           width: 40%; }
</style>
</head>
<body>
  <h1 style="text-align: center;"><strong><em>~~Dessert~~</em></strong></h1><br><br>
  <img src="18.jpg" alt="Image 1" class="center-image" id="image1">
  <img src="19.jpg" alt="Image 2" class="center-image" id="image2" style="display: none;">
  
  <script>
    let currentImage = 1;
    
    setInterval(function() {
      if (currentImage === 1) {
        document.getElementById('image1').style.display = 'none';
           document.getElementById('image2').style.display = 'block';
              currentImage = 2; } 
		else {
         document.getElementById('image1').style.display = 'block';
           document.getElementById('image2').style.display = 'none';
             currentImage = 1; }
               }, 2000);
  </script>
</body>
</html>
